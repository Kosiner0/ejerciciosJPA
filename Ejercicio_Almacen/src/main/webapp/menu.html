<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Gestión de almacén</title>
		<style>
	        /* Estilo para colocar los formularios en línea */
	        form {
	            display: inline-block;
	            margin-right: 15px; /* Espacio entre los formularios */
	        }
	        
    	</style>
    	<link rel="stylesheet" type="text/css" href="hojaestilos.css">
    	
	</head>
	
	<body>
		<h1>SELECCIONA LA OPCIÓN QUE NECESITES</h1>
		
		<!-- Opcion de registrar un producto nuevo -->
		<form action="registrarproducto.html" method="post">
			<input type="submit" value="Registrar Producto">
			
 		</form>
 		
 		<!-- Opcion de modificar un producto existente -->
 		<form action="modificarproducto.html" method="post">
			<input type="submit" value="Modificar Producto">
			
 		</form>
 		
 		<!-- Opcion de eliminar un producto -->
 		<form action="eliminarproducto.jsp" method="post">
			<input type="submit" value="Eliminar Producto">
			
 		</form>
 		
 		<!-- Opcion de listar los productos por categoría -->
 		<form action="Listar" method="post">
			<input type="submit" value="Listar Productos">
			
 		</form>
		
	</body>
	
</html>
